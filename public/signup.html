<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="h1 my-3">Yodlr Registration Portal</h1>
    <form id="signup-form">
      <div class="mb-3">
        <label for="signup-firstName">First Name:</label>
        <input id="signup-firstName" type="text" class="form-control" name="firstName">        
      </div>
      <div class="mb-3">
        <label for="signup-lastName">Last Name:</label>
        <input id="signup-lastName" type="text" class="form-control" name="lastName">        
      </div>
      <div class="mb-3">
        <label for="signup-email">Email:</label>
        <input id="signup-email" type="email" class="form-control" name="email">        
      </div>
      <button type="submit" class="btn btn-primary my-4">Submit</button>
    </form>
    <p>
      <a href="/admin.html">Admin Page</a>
    </p>    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
